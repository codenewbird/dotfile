# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = immediate,class:qemu-system-x86_64

windowrule = float,class:QQ
windowrule = tile,class:QQ,title:QQ
windowrule = float,class:wechat
windowrule = tile,class:wechat,title:微信
windowrule = noblur,class:wechat,title:wechat
windowrule = noborder,class:wechat,title:wechat
